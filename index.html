<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Waether App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="city"
                  class="form-control"
                  id="inputCity"
                  placeholder="City..."
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
          <br />
          <div class="row city-details">
            <div class="col-3">
              <h2 id="city"></h2>
              <ul>
                <li><span id="date"></span></li>
              </ul>
            </div>
            <div class="col-5">
              <h1>
                <span class="current-temperature" id="temperature"></span
                ><span class="unit"
                  ><a href="#" id="celsius-link" class="active">Â°C</a>/<a
                    href="#"
                    id="fahrenheit-link"
                    >Â°F</a
                  ></span
                >
              </h1>
            </div>

            <div class="col-4">
              <ul class="description">
                <li class="description-icon">
                  <img src="" alt="" id="weather-icon" />
                </li>
                <li class="description-name" id="description"></li>
              </ul>
            </div>
          </div>
          <br />
          <div class="specificationsToday">
            <div class="row">
              <div class="col-4">
                <ul>
                  <li>â˜‚</li>
                  <li><span id="humidity"></span>%</li>
                  <li>humidity</li>
                </ul>
              </div>
              <div class="col-4">
                <ul>
                  <li>ðŸŒ«</li>
                  <li><span id="wind-speed"></span> km/h</li>
                  <li>wind</li>
                </ul>
              </div>
              <div class="col-4">
                <ul>
                  <li>ðŸŽˆ</li>
                  <li><span id="pressure"></span> hPa</li>
                  <li>Pressure</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day"></div>
                <img src="#" alt="#" width="80px" />
                <div class="forecast-temperature">
                  <span class="forecast-maximum-temperature"></span>/
                  <span class="forecast-minimum-temperature"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <small>
            <a
              href="https://github.com/SusannaMj/Vanilla-Weather-App"
              target="_blank"
              >Open-source code</a
            >
            by Susanna Mjetk</small
          >
        </div>
      </div>

      <script src="src/app.js"></script>
    </div>
  </body>
</html>
